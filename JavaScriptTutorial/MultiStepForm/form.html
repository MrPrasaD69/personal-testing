<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="style.css" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

      
</head>
<body>

          <form id="regForm" action="">

          <h1>Register:</h1>

          <!-- One "tab" for each step in the form: -->
          <div class="tab">Name:
            <p><input type="text" placeholder="First name..." oninput="this.className = ''"></p>
            <p><input type="text" placeholder="Last name..." oninput="this.className = ''"></p>
          </div>

          <div class="tab">Contact Info:
            <p><input type="text" placeholder="E-mail..." oninput="this.className = ''"></p>
            <p><input type="text" placeholder="Phone..." oninput="this.className = ''"></p>
          </div>

          <div class="tab">Birthday:
            <p><input type="text" placeholder="dd" oninput="this.className = ''"></p>
            <p><input type="text" placeholder="mm" oninput="this.className = ''"></p>
            <p><input type="text" placeholder="yyyy" oninput="this.className = ''"></p>
          </div>

          <div class="tab">Login Info:
            <p><input type="text" placeholder="Username..." oninput="this.className = ''"></p>
            <p><input type="text" placeholder="Password..." TextMode="Password" oninput="this.className = ''"></p>
          </div>

          <div style="overflow:auto;">
            <div style="float:right;">
              <button type="button" id="prevBtn" class="btn btn-primary" onclick="nextPrev(-1)">Previous</button>
              <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextPrev(1)">Next</button>
            </div>
          </div>

          <!-- Circles which indicates the steps of the form: -->
          <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>

          </form>
        <script type="text/javascript" src="formvalidation.js"></script>  
      </body>
</html>
